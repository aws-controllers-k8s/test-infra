# This config is used to generate `jobs.yaml` file using `jobs_factory.py` and
# the jinja2 templates.

# Adding a service to the `aws_services` array will enable CI/CD

# List of AWS services supported in ACK testing infrastructure.
aws_services:
- apigatewayv2
- applicationautoscaling
- dynamodb
- ec2
- ecr
- eks
- elasticache
- elasticsearchservice
- kms
- lambda
- mq
- rds
- s3
- sagemaker
- sfn
- sns
- sqs

# List of AWS services onboarded for soak testing, executing in their Prow
# cluster on every release
soak_test_on_release_service_names:
- ecr

# list of AWS service controllers to be auto-generated on every release of ACK
# code-generator
# NOTE(TODO): Instead of adding more services here, consider using aws_services
# list above & removing this list.
auto_generate_on_codegen_release_service_names:
- dynamodb
- ec2
- ecr
- s3
