  aws-controllers-k8s/apigatewayv2-controller:
  - name: apigatewayv2-kind-e2e
    decorate: true
    optional: false
    always_run: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    extra_refs:
    - org: aws-controllers-k8s
      repo: code-generator
      base_ref: main
      workdir: false
    - org: aws-controllers-k8s
      repo: test-infra
      base_ref: main
      workdir: true
    spec:
      serviceAccountName: pre-submit-service-account
      containers:
      - image: public.ecr.aws/aws-controllers-k8s/prow:prow-integration-0.0.2
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 2
          limits:
            cpu: 8
        env:
        - name: SERVICE
          value: apigatewayv2
        command: ["wrapper.sh", "bash", "-c", "make kind-test SERVICE=$SERVICE"]
        
  - name: apigatewayv2-unit-test
